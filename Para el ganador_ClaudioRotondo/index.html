<!DOCTYPE html>
<html>
<head>
  <title>Proyecto claudio Rotondo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button class="toggle-button" onclick="openCard()">Abrir</button>
      <button class="toggle-button" onclick="closeCard()">Cerrar</button>
    </div>
    <div class="card" id="card">
      <h1>FELICIDADES GANARON SON EL MEJOR GRUPO</h1>
      <div class="meme-container">
        <img src="imagen/14Um.gif" alt="Meme" class="meme">
        <div class="confetti-container">
          <div class="confetti-piece red"></div>
          <div class="confetti-piece green"></div>
          <div class="confetti-piece yellow"></div>
          <div class="confetti-piece blue"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/java.js"></script>
</body>
</html>
